<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="article.title" name="title" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="article.body" name="description" />
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" accept="image/*" (change)="onFileSelected($event)" />
      </div>

      <!-- Add other form fields for createdAt, image, likes, dislikes, disabled -->

      <button (click)="saveArticle()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Article was submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newArticle()">Add</button> -->
    </div>
  </div>
</div>
