<!-- register.component.html -->
<div>
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" formControlName="username" required>

        <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" required>

        
        <br> <br>

        <label for="email">Mobile:</label>
        <input type="mobile" id="mobile" name="mobile" formControlName="mobile" required>

        
        <br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" required>

        
        <br> <br>

        <button type="submit">Register</button>
    </form>
</div>
