<!-- article-list.component.html -->
<div>
    <div   *ngFor="let article of mydata">
       <div *ngIf="!article.disabled">

        <h3>{{ article.title }}</h3>
        <img *ngIf="article.image" [src]="article.image" (load)="decodeBase64Image(article.image)" alt="Article Image" style="height: 50px;">
        <p>{{ article.description }}</p>
        <p>Author: {{ article?.author?.userName}}</p>
        <p>Created At: {{ article.createdAt | date }}</p>

        <!-- Like and Dislike buttons -->
        <button (click)="likeArticle(article?.articleId)">Like {{ article.likes }}</button>
        <button (click)="dislikeArticle(article?.articleId)">Dislike {{ article.dislikes }}</button>
        <button *ngIf="isAdmin" (click)="disable(article.articleId)">Disable</button>
        <!-- comment button 'articles/:id/comments' -->
        <button>
            <a routerLink="{{ article.articleId }}/comments">Comments</a>
        </button>


        <!--  -->
        <br><br>
        <h4>Comments:: </h4>
        <hr>
        <!-- comment -->
        <div *ngFor="let comment of article.comments">
            <p>{{ comment.text }}--- by {{comment.userName}}</p>
            <hr>
        </div>


        <!-- Add other fields as needed -->



        <br><br>


        <br> <br>
        <!-- Add other fields as needed -->

       </div>

    </div>

        (pageChange)="onPageChange($event)"
    ></app-pagination> -->
</div>
